<!DOCTYPE html>
<html>

<head>
    <style>
        @keyframes build {
            from {
                background-position: 0px, 0px;
            }

            to {
                background-position: -3730px, 0;
            }
        }

        .building1 {
            width: 110px;
            height: 180px;
            background: url('./building/building1.png') no-repeat;
            animation: build 5s steps(33);
            /* animation: build 5s; */
            animation-fill-mode: forwards;
        }
    </style>
</head>

<body>
    <div class="building1"></div>
</body>

</html>
